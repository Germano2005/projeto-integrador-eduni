<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(index)}"></head>
<body>

<div class="d-flex justify-content-center align-items-center">
    <div class="login-container">
        <div th:replace="~{fragments :: imag}"></div>
        <h4 class="mt-4">ENTRAR</h4>

        <form>
            <div class="mb-3">
                <label for="login" class="form-label d-flex align-left">LOGIN</label>
                <input type="text" class="form-control" id="login" placeholder="Digite seu login" autofocus>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label d-flex align-left">SENHA</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-custom w-100 mt-3">Entrar</button>
        </form>

        <p class="mt-3 text-end "><a href="/login/register" style="color: black">Cadastrar-se</a></p>
    </div>
</div>

</body>
</html>
