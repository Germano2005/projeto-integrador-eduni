spring.application.name=projeto-integrador-eduni

server.port=8081
spring.datasource.url=jdbc:postgresql://localhost/db_eduni
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.thymeleaf.render-hidden-markers-before-checkboxes=true
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.bind=TRACE
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
